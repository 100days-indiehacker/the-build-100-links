<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>THE BUILD 100 - Links</title>

      name="description"
      content="THE BUILD 100 — 会社をやめたエンジニアとストラテジストの2人が挑む個人開発ドキュメンタリー。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />

    <!-- OGP -->
    <meta property="og:title" content="THE BUILD 100 - Links" />

      property="og:description"
      content="月1サービス開発 × 100日後に100万円を目指す個人開発ドキュメンタリー。"

    <!-- three.js & Vanta -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.NET({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          points: 7.0,
          spacing: 15.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x00ced1,
          backgroundColor: 0x262522
        });
      });
    </script>
  </head>

  <body>
    <div id="vanta" aria-hidden="true"></div>

    <div class="page">
      <header>
        <a href="#" aria-label="THE BUILD 100">
          <img
            src="./images/thebuild100_profile.png"
            alt="THE BUILD 100 logo"
            class="logo-img"
          />
        </a>

        <h1 class="project-title">THE_BUILD_100</h1>

        <div class="header-text bio-box">
          <p class="header-lead">
            会社をやめたエンジニアとストラテジストの2人で挑む、<br />

          </p>

          <p>
            ■Mission：月1本サービスを開発・リリース<br />
            ■Goal：100日後にMAU1,000人
          </p>

          <p>
            「作って終わり」ではなく「使われる」まで。<br />
            0からの開発過程、失敗談など、リアルな裏側を全て晒します。
          </p>
        </div>
      </header>

      <main>
        <section class="links-section">
          <ul>
            <li>
              <a href="https://www.youtube.com/@THE_BUILD_100" target="_blank" rel="noopener">
                <img src="./images/youtube_icon.svg" alt="YouTube" />
                <span class="link-title">YouTube</span>
              </a>
            </li>

            <li>
              <a href="https://www.tiktok.com/@the_build_100" target="_blank" rel="noopener">
                <img src="./images/tiktok_icon.svg" alt="TikTok" />
                <span class="link-title">TikTok</span>
              </a>
            </li>

            <li>
              <a href="https://x.com/thebuild100" target="_blank" rel="noopener">
                <img src="./images/x_icon.svg" alt="X" />
                <span class="link-title">X（旧Twitter）</span>
              </a>
            </li>

            <li>
              <a href="https://note.com/indiehacker_100d" target="_blank" rel="noopener">
                <img src="./images/note_icon.svg" alt="note" />
                <span class="link-title">note</span>
              </a>
            </li>

            <li>
              <a href="https://www.instagram.com/the_build_100/" target="_blank" rel="noopener">
                <img src="./images/instagram_icon.svg" alt="Instagram" />
                <span class="link-title">Instagram</span>
              </a>
            </li>
          </ul>
        </section>
      </main>
    </div>
